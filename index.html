<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Greek Mythology Trivia ‚ö°</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Spectral:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f4e4a6;
            --gold-dark: #996515;
            --marble: #f5f5f0;
            --navy: #1a1a2e;
            --purple: #4a1a6b;
            --lightning: #00d4ff;
        }

        body {
            font-family: 'Spectral', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 50%, #1a1a2e 100%);
            color: var(--marble);
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .lightning-bolt {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--lightning), transparent);
            opacity: 0;
            animation: lightning 8s infinite;
        }

        @keyframes lightning {
            0%, 95%, 100% { opacity: 0; }
            96%, 97% { opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .header .subtitle {
            font-style: italic;
            color: var(--gold-light);
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Greek column decorations */
        .columns {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .column {
            width: 60px;
            background: repeating-linear-gradient(
                to bottom,
                var(--marble) 0px,
                var(--marble) 20px,
                transparent 20px,
                transparent 25px
            );
        }

        /* User login screen */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Login form */
        .login-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 30px rgba(212, 175, 55, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .login-card h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: var(--gold-light);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Spectral', serif;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--gold-dark);
            border-radius: 10px;
            color: var(--marble);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--navy);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: btnShine 3s infinite;
        }

        @keyframes btnShine {
            0% { left: -50%; }
            20%, 100% { left: 150%; }
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gold-light);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Quiz card */
        .quiz-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 50px rgba(212, 175, 55, 0.15),
                inset 0 0 50px rgba(255, 255, 255, 0.03);
        }

        .quiz-card::before {
            content: 'üèõÔ∏è';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 150px;
            opacity: 0.05;
            transform: rotate(15deg);
        }

        .question-number {
            display: inline-block;
            background: var(--gold);
            color: var(--navy);
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--marble);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.1) 100%);
            border-color: #22c55e;
            animation: correctPulse 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .option.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(239, 68, 68, 0.1) 100%);
            border-color: #ef4444;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Result display */
        .result-message {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .result-message.correct {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .result-message.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .fun-fact {
            margin-top: 15px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid var(--gold);
            font-style: italic;
            font-size: 1rem;
            color: var(--gold-light);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
        }

        .btn-secondary:hover {
            background: var(--gold);
            color: var(--navy);
        }

        /* Completion screen */
        .completion-card {
            text-align: center;
            padding: 50px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 3px solid var(--gold);
            border-radius: 25px;
            margin: 40px auto;
            max-width: 600px;
        }

        .trophy {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .completion-card h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 4rem;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .rank {
            font-size: 1.5rem;
            color: var(--gold-light);
            margin-bottom: 30px;
        }

        /* User greeting */
        .user-greeting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .user-greeting span {
            color: var(--gold-light);
        }

        .user-greeting strong {
            color: var(--gold);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive - No scroll on small screens */
        @media (max-width: 600px) {
            html, body {
                height: 100%;
                overflow: hidden;
            }

            .container {
                padding: 8px;
                height: 100vh;
                height: 100dvh;
                display: flex;
                flex-direction: column;
            }

            .header {
                padding: 8px;
                flex-shrink: 0;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header .subtitle {
                display: none;
            }

            /* Login screen mobile */
            #loginScreen {
                flex: 1;
                display: flex !important;
                flex-direction: column;
                justify-content: center;
            }

            #loginScreen.active {
                display: flex !important;
            }

            .login-card {
                padding: 20px;
                margin: 0 auto;
            }

            .login-card h2 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group input {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            /* Game screen mobile */
            #gameScreen {
                flex: 1;
                display: flex !important;
                flex-direction: column;
                overflow: hidden;
            }

            #gameScreen.active {
                display: flex !important;
            }

            .user-greeting {
                padding: 8px 12px;
                margin-bottom: 8px;
                flex-shrink: 0;
                font-size: 0.85rem;
            }

            .stats-bar {
                padding: 8px;
                margin-bottom: 8px;
                gap: 5px;
                flex-shrink: 0;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .progress-container {
                margin-bottom: 8px;
                height: 6px;
                flex-shrink: 0;
            }

            .quiz-card {
                padding: 12px;
                margin-bottom: 0;
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                border-radius: 15px;
            }

            .quiz-card::before {
                display: none;
            }

            .question-number {
                padding: 4px 12px;
                font-size: 0.7rem;
                margin-bottom: 8px;
                flex-shrink: 0;
            }

            .question-text {
                font-size: 1rem;
                line-height: 1.4;
                margin-bottom: 10px;
                flex-shrink: 0;
            }

            .options {
                gap: 6px;
                flex: 1;
                overflow-y: auto;
            }

            .option {
                padding: 10px 12px;
                font-size: 0.9rem;
                border-radius: 8px;
                flex-shrink: 0;
            }

            .option:hover:not(.disabled) {
                transform: none;
            }

            #resultContainer {
                flex-shrink: 0;
                max-height: 30vh;
                overflow-y: auto;
            }

            .result-message {
                padding: 10px;
                margin-top: 10px;
                font-size: 0.9rem;
            }

            .fun-fact {
                padding: 8px;
                font-size: 0.8rem;
                margin-top: 8px;
            }

            .nav-buttons {
                margin-top: 10px;
                flex-shrink: 0;
                padding-bottom: env(safe-area-inset-bottom, 0);
            }

            #nextBtn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            /* Completion screen mobile */
            #completionScreen {
                flex: 1;
                display: flex !important;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
            }

            #completionScreen.active {
                display: flex !important;
            }

            .completion-card {
                padding: 20px;
                margin: 0;
            }

            .trophy {
                font-size: 50px;
                margin-bottom: 10px;
            }

            .completion-card h2 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .final-score {
                font-size: 2.5rem;
                margin: 15px 0;
            }

            .rank {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .streak-indicator {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Streak indicator */
        .streak-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .streak-indicator.visible {
            transform: scale(1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4); }
            50% { box-shadow: 0 5px 30px rgba(255, 107, 53, 0.8); }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="streak-indicator" id="streakIndicator">
        üî• <span id="streakCount">0</span> Streak!
    </div>

    <div class="container">
        <header class="header">
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <h1>‚ö° Greek Mythology Trivia ‚ö°</h1>
            <p class="subtitle">Test your knowledge of the ancient gods and heroes</p>
        </header>

        <!-- Login Screen -->
        <div class="screen active" id="loginScreen">
            <div class="login-card">
                <h2>üèõÔ∏è Enter the Temple</h2>
                <div class="input-group">
                    <label for="username">What shall the gods call you, mortal?</label>
                    <input type="text" id="username" placeholder="Enter your name..." maxlength="30" autocomplete="off">
                </div>
                <button class="btn btn-primary" onclick="startGame()">
                    Begin Your Quest
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="gameScreen">
            <div class="user-greeting">
                <span>Welcome, <strong id="displayName"></strong></span>
                <button class="btn btn-secondary btn-small" onclick="logout()">Change Hero</button>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="scoreDisplay">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="answeredDisplay">0</div>
                    <div class="stat-label">Answered</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remainingDisplay">0</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracyDisplay">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <div class="quiz-card" id="quizCard">
                <span class="question-number" id="questionNumber">Question 1</span>
                <p class="question-text" id="questionText"></p>
                <div class="options" id="optionsContainer"></div>
                <div id="resultContainer"></div>
            </div>

            <div class="nav-buttons" id="navButtons">
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                    Next Question ‚Üí
                </button>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="screen" id="completionScreen">
            <div class="completion-card">
                <div class="trophy">üèÜ</div>
                <h2>Round Complete!</h2>
                <p>Well done, <strong id="completionName"></strong>!</p>
                <div class="final-score" id="finalScore">0/0</div>
                <p class="rank" id="rankDisplay"></p>
                <div class="nav-buttons">
                    <button class="btn btn-primary" onclick="playAgain()">
                        ‚ö° Play Again
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        Change Hero
                    </button>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-secondary btn-small" onclick="resetProgress()" style="opacity: 0.7;">
                        Reset All Progress
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Greek Mythology Questions Database
        const questions = [
            {
                question: "Who is the king of the Greek gods and ruler of Mount Olympus?",
                options: ["Poseidon", "Hades", "Zeus", "Apollo"],
                correct: 2,
                funFact: "Zeus was known for his thunderbolts, which were crafted by the Cyclopes. He overthrew his father Cronus to become king of the gods."
            },
            {
                question: "Which goddess sprang fully grown and armored from Zeus's head?",
                options: ["Aphrodite", "Athena", "Artemis", "Hera"],
                correct: 1,
                funFact: "Athena was the goddess of wisdom and warfare. She was born after Zeus swallowed her mother, Metis, whole!"
            },
            {
                question: "What creature did Theseus slay in the Labyrinth of Crete?",
                options: ["Medusa", "Hydra", "Minotaur", "Chimera"],
                correct: 2,
                funFact: "The Minotaur was half-man, half-bull, and was kept in a labyrinth designed by Daedalus. Theseus used a ball of thread to find his way out."
            },
            {

            const data = localStorage.getItem(`greek_myth_quiz_${username}`);
            return data ? JSON.parse(data) : {
                seenQuestions: [],      // All questions user has seen
                correctQuestions: [],   // Questions user has answered correctly
                totalCorrect: 0,        // Lifetime correct answers
                totalAnswered: 0        // Lifetime total answers
            };
        }

        function saveUserData(username, data) {
            localStorage.setItem(`greek_myth_quiz_${username}`, JSON.stringify(data));
        }

        // Select 20 questions with priority: unseen > incorrect > correct
        function selectSessionQuestions() {
            const allIndices = questions.map((_, i) => i);
            const seen = new Set(userStats.seenQuestions);
            const correct = new Set(userStats.correctQuestions);

            // Categorize questions
            const unseen = allIndices.filter(i => !seen.has(i));
            const seenIncorrect = allIndices.filter(i => seen.has(i) && !correct.has(i));
            const seenCorrect = allIndices.filter(i => correct.has(i));

            // Shuffle each category
            shuffle(unseen);
            shuffle(seenIncorrect);
            shuffle(seenCorrect);

            // Build session: prioritize unseen, then incorrect, then correct
            const selected = [];

            // Add unseen questions first
            for (const i of unseen) {
                if (selected.length >= QUESTIONS_PER_GAME) break;
                selected.push(i);
            }

            // Add incorrect questions
            for (const i of seenIncorrect) {
                if (selected.length >= QUESTIONS_PER_GAME) break;
                selected.push(i);
            }

            // Add correct questions if still need more
            for (const i of seenCorrect) {
                if (selected.length >= QUESTIONS_PER_GAME) break;
                selected.push(i);
            }

            // Shuffle the final selection so it's not predictable
            shuffle(selected);

            return selected;
        }

        // Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Start game
        function startGame() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();

            if (!username) {
                usernameInput.style.borderColor = '#ef4444';
                usernameInput.style.animation = 'shake 0.5s ease-out';
                setTimeout(() => {
                    usernameInput.style.borderColor = '';
                    usernameInput.style.animation = '';
                }, 500);
                return;
            }

            currentUser = username;
            userStats = getUserData(username);

            // Reset session state
            sessionScore = 0;
            sessionAnswered = 0;
            streak = 0;

            // Select 20 questions for this session
            sessionQuestions = selectSessionQuestions();

            document.getElementById('displayName').textContent = username;

            updateStats();
            showScreen('gameScreen');
            loadNextQuestion();
        }

        // Load next question
        function loadNextQuestion() {
            if (sessionAnswered >= QUESTIONS_PER_GAME) {
                showCompletionScreen();
                return;
            }

            currentQuestionIndex = sessionQuestions[sessionAnswered];
            const question = questions[currentQuestionIndex];

            document.getElementById('questionNumber').textContent = `Question ${sessionAnswered + 1} of ${QUESTIONS_PER_GAME}`;
            document.getElementById('questionText').textContent = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionEl);
            });

            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('nextBtn').style.display = 'none';

            updateStats();
        }

        // Select answer
        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedIndex === question.correct;

            // Disable all options
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                opt.onclick = null;
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            // Update score and streak
            if (isCorrect) {
                sessionScore++;
                streak++;
                fireConfetti();

                // Track correct answer (add if not already there)
                if (!userStats.correctQuestions.includes(currentQuestionIndex)) {
                    userStats.correctQuestions.push(currentQuestionIndex);
                }
                userStats.totalCorrect++;
            } else {
                streak = 0;

                // Remove from correct if previously correct (they got it wrong this time)
                const correctIdx = userStats.correctQuestions.indexOf(currentQuestionIndex);
                if (correctIdx > -1) {
                    userStats.correctQuestions.splice(correctIdx, 1);
                }
            }

            updateStreak();

            // Track that question was seen
            if (!userStats.seenQuestions.includes(currentQuestionIndex)) {
                userStats.seenQuestions.push(currentQuestionIndex);
            }
            userStats.totalAnswered++;
            sessionAnswered++;

            // Save to localStorage
            saveUserData(currentUser, userStats);

            // Show result
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="result-message ${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? '‚ú® Correct! The gods are pleased!' : '‚ùå Incorrect! The correct answer was: ' + question.options[question.correct]}
                </div>
                <div class="fun-fact">
                    <strong>üìú Did you know?</strong> ${question.funFact}
                </div>
            `;

            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').textContent = sessionAnswered < QUESTIONS_PER_GAME ? 'Next Question ‚Üí' : 'View Results üèÜ';

            updateStats();
        }

        // Update stats display
        function updateStats() {
            const accuracy = sessionAnswered > 0 ? Math.round((sessionScore / sessionAnswered) * 100) : 0;
            const remaining = QUESTIONS_PER_GAME - sessionAnswered;

            document.getElementById('scoreDisplay').textContent = sessionScore;
            document.getElementById('answeredDisplay').textContent = sessionAnswered;
            document.getElementById('remainingDisplay').textContent = remaining;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';

            const progress = (sessionAnswered / QUESTIONS_PER_GAME) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Update streak indicator
        function updateStreak() {
            const indicator = document.getElementById('streakIndicator');
            const countEl = document.getElementById('streakCount');

            if (streak >= 2) {
                countEl.textContent = streak;
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }

        // Fire confetti
        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#d4af37', '#f4e4a6', '#996515', '#ffffff']
            });

            if (streak >= 3) {
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#d4af37', '#f4e4a6', '#996515']
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#d4af37', '#f4e4a6', '#996515']
                    });
                }, 250);
            }
        }

        // Next question
        function nextQuestion() {
            if (sessionAnswered >= QUESTIONS_PER_GAME) {
                showCompletionScreen();
            } else {
                loadNextQuestion();
            }
        }

        // Show completion screen
        function showCompletionScreen() {
            showScreen('completionScreen');
            document.getElementById('completionName').textContent = currentUser;
            document.getElementById('finalScore').textContent = `${sessionScore}/${QUESTIONS_PER_GAME}`;

            const percentage = Math.round((sessionScore / QUESTIONS_PER_GAME) * 100);
            let rank = '';

            if (percentage === 100) {
                rank = 'üèõÔ∏è Oracle of Delphi - Perfect Round!';
                fireConfetti();
                setTimeout(fireConfetti, 500);
                setTimeout(fireConfetti, 1000);
            } else if (percentage >= 90) {
                rank = '‚ö° Olympian Champion';
                fireConfetti();
            } else if (percentage >= 75) {
                rank = 'ü¶Å Hero of Legend';
            } else if (percentage >= 60) {
                rank = '‚öîÔ∏è Worthy Warrior';
            } else if (percentage >= 40) {
                rank = 'üìö Eager Student';
            } else {
                rank = 'üå± Humble Mortal';
            }

            // Add lifetime stats
            const masteryPercent = Math.round((userStats.correctQuestions.length / questions.length) * 100);
            rank += `<br><small style="font-size: 0.7em; opacity: 0.8;">Mastered: ${userStats.correctQuestions.length}/${questions.length} questions (${masteryPercent}%)</small>`;

            document.getElementById('rankDisplay').innerHTML = rank;
        }

        // Reset progress (full reset)
        function resetProgress() {
            if (confirm('Are you sure you want to reset ALL progress? This cannot be undone.')) {
                userStats = { seenQuestions: [], correctQuestions: [], totalCorrect: 0, totalAnswered: 0 };
                saveUserData(currentUser, userStats);

                // Start a new game
                sessionScore = 0;
                sessionAnswered = 0;
                streak = 0;
                sessionQuestions = selectSessionQuestions();

                showScreen('gameScreen');
                loadNextQuestion();
            }
        }

        // Play again (new session, keep progress)
        function playAgain() {
            sessionScore = 0;
            sessionAnswered = 0;
            streak = 0;
            sessionQuestions = selectSessionQuestions();

            showScreen('gameScreen');
            loadNextQuestion();
        }

        // Logout
        function logout() {
            currentUser = null;
            sessionScore = 0;
            streak = 0;
            sessionQuestions = [];
            sessionAnswered = 0;
            userStats = { seenQuestions: [], correctQuestions: [], totalCorrect: 0, totalAnswered: 0 };
            document.getElementById('username').value = '';
            document.getElementById('streakIndicator').classList.remove('visible');
            showScreen('loginScreen');
        }

        // Handle Enter key on login
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });

        // Initialize
        createStars();
    </script>
